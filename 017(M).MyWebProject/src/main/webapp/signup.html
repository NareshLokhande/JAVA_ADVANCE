<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signup Page</title>
</head>
<body>
	<form action="signup.cdac" method="post">
		<h1>Register</h1>
		Enter Name : <input type="text" name="name" placeholder="Name" required> 
		<br><br>
		Enter DOB : <input type="date" name="dob" placeholder="DOB" required> 
		<br><br>
		Enter City : <input type="text" name="city" placeholder="City" required> 
		<br><br>
		Enter email : <input type="text" name="email" placeholder="Email" required> 
		<br><br>
		Enter Password : <input type="password" name="password" placeholder="Password" required> 
		<br><br>
		<button type="submit">SignUp</button>
	
	</form>
</body>
</html>
